<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Questionário</title>
  <link rel="stylesheet" href="css/questionario.css">
</head>
<body>
  <div class="questionario-container">
    <h1>Questionário</h1>
    <div class="progresso">
      <div class="progresso-barra"></div>
    </div>
    <form id="questionario-form">
      <div id="pergunta-container"></div>
      <div class="botoes">
        <button type="button" id="anterior">Anterior</button>
        <button type="button" id="proximo">Próxima</button>
        <button type="submit" id="ver-resultados">Ver Resultados</button>
      </div>
    </form>
  </div>
  <script src="js/questionario.js"></script>
</body>
</html>
